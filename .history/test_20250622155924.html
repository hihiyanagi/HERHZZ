<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体测试页面</title>
    <link rel="stylesheet" href="./src/index.css">
    <style>
        /* 直接在这里添加字体定义用于测试 */
        @font-face {
            font-family: 'BiaoXiaoZhiWuJie';
            src: url('./public/fonts/LogoSCUnboundedSans-Regular-2.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'TrueLove';
            src: url('./public/fonts/TrueLove-3.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'TrueLove';
            src: url('./public/fonts/TrueLove-bold-2.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        
        .font-test {
            font-family: 'BiaoXiaoZhiWuJie', sans-serif;
            font-size: 24px;
            margin: 20px 0;
        }
        
        .font-fancy-test {
            font-family: 'TrueLove', cursive, serif;
            font-size: 48px;
            margin: 20px 0;
            letter-spacing: 0.05em;
        }
        
        .comparison {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        body {
            background: #1a1a2e;
            color: white;
        }
    </style>
</head>
<body>
    <h1>字体对比测试</h1>
    
    <div class="comparison">
        <h2>Fancy Me 字体 - HERHZZZ 标题：</h2>
        <p class="font-fancy-test">HERHZZZ</p>
        <p class="font-fancy-test">HER HZZZ</p>
        <p class="font-fancy-test">Fancy Me Font</p>
    </div>
    
    <div class="comparison">
        <h2>标小智无界黑字体：</h2>
        <p class="font-test">你的周期，你的睡眠声音</p>
        <p class="font-test">女性，睡眠，月亮</p>
        <p class="font-test">输入你的周期</p>
    </div>
    
    <div class="comparison">
        <h2>系统默认字体：</h2>
        <p style="font-size: 24px;">HERHZZZ</p>
        <p style="font-size: 24px;">HerHzzz - 女性周期白噪音应用</p>
        <p style="font-size: 24px;">第一款专为女性周期设计的睡眠白噪音工具</p>
    </div>
</body>
</html>
