<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体测试页面</title>
    <link rel="stylesheet" href="./src/index.css">
    <style>
        /* 直接在这里添加字体定义用于测试 */
        @font-face {
            font-family: 'BiaoXiaoZhiWuJie';
            src: url('./public/fonts/LogoSCUnboundedSans-Regular-2.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        .font-test {
            font-family: 'BiaoXiaoZhiWuJie', sans-serif;
            font-size: 24px;
            margin: 20px 0;
        }
        
        .comparison {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>字体对比测试</h1>
    
    <div class="comparison">
        <h2>标小智无界黑字体：</h2>
        <p class="font-test">HerHzzz - 女性周期白噪音应用</p>
        <p class="font-test">第一款专为女性周期设计的睡眠白噪音工具</p>
        <p class="font-test">月亮、星辰、温柔的夜晚</p>
    </div>
    
    <div class="comparison">
        <h2>系统默认字体：</h2>
        <p style="font-size: 24px;">HerHzzz - 女性周期白噪音应用</p>
        <p style="font-size: 24px;">第一款专为女性周期设计的睡眠白噪音工具</p>
        <p style="font-size: 24px;">月亮、星辰、温柔的夜晚</p>
    </div>
</body>
</html>
